<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container-main">
        <div id="container-input">
            <input type="text" readonly id="input-output">
        </div>

        <div id="container-buttons">
            <button class="btn-operantions" id="clear">C</button>
            <button class="btn-operantions" onclick="addValue('')">M</button>
            <button class="btn-operantions" onclick="addValue('%')">%</button>
            <button class="btn-operantions btn-orange" onclick="addValue('/')">/</button>

            <button class="btn-numbers" onclick="addValue('7')">7</button>
            <button class="btn-numbers" onclick="addValue('8')">8</button>
            <button class="btn-numbers" onclick="addValue('9')">9</button>
            <button class="btn-operantions btn-orange" onclick="addValue('*')">*</button>

            <button class="btn-numbers" onclick="addValue('4')">4</button>
            <button class="btn-numbers" onclick="addValue('5')">5</button>
            <button class="btn-numbers" onclick="addValue('6')">6</button>
            <button class="btn-operantions btn-orange" onclick="addValue('-')">-</button>

            <button class="btn-numbers" onclick="addValue('1')">1</button>
            <button class="btn-numbers" onclick="addValue('2')">2</button>
            <button class="btn-numbers" onclick="addValue('3')">3</button>
            <button class="btn-operantions btn-orange" onclick="addValue('+')">+</button>
            
            <button class="btn-numbers" id="btn-zero" onclick="addValue('0')">0</button>
            <button class="btn-numbers" onclick="addValue('.')">.</button>
            <button class="btn-operantions" onclick="calculator()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
